<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <h1 id="title">Survey Form</h1>
      <div id="form-container">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" class="form-inline" method="GET" action="">
          <div class="form-group required">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" class="form-control mx-sm-3" placeholder="Enter your name" required>
          </div>
          <div class="form-group required">
            <label for="email" id="email-label">Email:</label>
            <input type="text" id="name" class="form-control mx-sm-3" placeholder="Enter your Email">
          </div>
          <div class="form-group required">
            <label for="age" id="age-label">Age:</label>
            <input type="text" id="name" class="form-control" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="occupation" id="occupation-label">Which option best describes your current role?</label>
            <select id="select-occupation">
              <option value="select-an-option" disabled>Select an option</option>
              <option value="student" selected>Student</option>
              <option value="Job">Full Time Job</option>
              <option value="Learner">Full Time Learner</option>
              <option value="anonymous">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class=="form-group required">
            <label for="recommendation">How likely is that you would recommend freeCodeCamp to a friend?</label>
            <div>
              <input type="radio" id="huey" name="drone" value="huey"
                     checked>
              <label for="huey">Huey</label>
            </div>

            <div>
              <input type="radio" id="dewey" name="drone" value="dewey">
              <label for="dewey">Dewey</label>
            </div>

            <div>
              <input type="radio" id="louie" name="drone" value="louie">
              <label for="louie">Louie</label>
            </div>
          </div>
          <div class="form-group">
            <label for="interests" id="interests-label">What do you like most in FCC:</label>
            <select id="select-occupation">
              <option value="select-an-option" selected disabled>Select an option</option>
              <option value="student">challenges</option>
              <option value="Job">Projects</option>
              <option value="Learner">Community</option>
              <option value="anonymous">Open Source</option>
            </select>
          </div>

          <div class=="form-group required">
            <label for="recommendation">Things that should be improved in the future (Check all that apply):</label>
            <div>
              <input type="checkbox" id="front-end-projects" name="drone" value="huey">
              <label for="front-end-projects">Front-end Projects</label>
            </div>

            <div>
              <input type="checkbox" id="back-end-projects" name="drone" value="dewey">
              <label for="back-end-projects">Back-end Projects</label>
            </div>

            <div>
              <input type="checkbox" id="data-visualisation" name="drone" value="louie">
              <label for="data-visualisation">Data Visualization</label>
            </div>

            <div>
              <input type="checkbox" id="challenges" name="challenges" value="louie">
              <label for="challenges">Challenges</label>
            </div>

            <div>
              <input type="checkbox" id="open-source" name="open-source" value="louie">
              <label for="open-source">Open Source Community</label>
            </div>

            <div>
              <input type="checkbox" id="gitter-help" name="gitter-help" value="louie">
              <label for="gitter-help">Gitter help rooms</label>
            </div>

            <div>
              <input type="checkbox" id="videos" name="videos" value="louie">
              <label for="videos">Videos</label>
            </div>

            <div>
              <input type="checkbox" id="city-meetups" name="city-meetups" value="louie">
              <label for="city-meetups">City Meetups</label>
            </div>

            <div>
              <input type="checkbox" id="wiki" name="wiki" value="louie">
              <label for="wiki">Wiki</label>
            </div>

            <div>
              <input type="checkbox" id="forum" name="forum" value="louie">
              <label for="forum">Forum</label>
            </div>

            <div>
              <input type="checkbox" id="additional-courses" name="additional-courses" value="louie">
              <label for="additional-courses">Additional Courses</label>
            </div>
          </div>

          <div class="form-group">
            <label for="age" id="age-label">Any Comments or Suggestions?</label>
            <textarea type="text" id="comments" placeholder="Enter your comments here..."></textarea>
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>

  </body>
</html>
